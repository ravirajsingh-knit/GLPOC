
	<div  class="containe-fluid ">
		<div ng-show="employes.length==0"><h1>"No employee Are ava."</h1></div>
	    <div class="row present" ng-hide="employes.length==0">
	        <div class="col-sm-2 ">
	            <ul class="list-group">
	                <li class="btn btn-primary list-group-item" style="color:black;" ng-repeat="emp in employes" ng-click="userData(emp.empid)">{{emp.name}}</li>
	            </ul>
					</div>
	        <div class="col-sm-10 col-xs-10" ng-show="employe!=undefine">
				  <div class="form-group row">
				    <label for="inputName" class="col-sm-2 col-form-label">NAME</label>
				    <div class="col-sm-10">
				      <input type="Name" class="form-control" id="inputName" ng-model="employe.name" ng-readonly="true">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputEmpid" class="col-sm-2 col-form-label">EMPID</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="inputEmpid" ng-model="employe.empid" ng-readonly="true">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputAge" class="col-sm-2 col-form-label">AGE</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="inputAge" ng-model="employe.age" ng-readonly="!editMode">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputMobile" class="col-sm-2 col-form-label">MOBILE</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="inputMobile" ng-minlength="10" 
							ng-maxlength="10" ng-model="employe.mobile" ng-readonly="!editMode">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputAddress" class="col-sm-2 col-form-label" ng-model="employe.address">ADDRESS</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputAddress" ng-model="employe.address" ng-readonly="!editMode">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputProject" class="col-sm-2 col-form-label">PROJECT</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputProject" ng-model="employe.project" ng-readonly="!editMode">
				    </div>
				  </div>
				
				  
				  <div class="form-group row">
				    <div class="col-sm-10">
				      <button type="submit" class="btn btn-primary" ng-hide="!editMode" ng-click="clickedSubmit(employe)">SUBMIT</button>
				      <button type="submit" class="btn btn-primary" ng-hide="!editMode" ng-click="clickedCancel(employe.empid)">CANCEL</button>
				      <button type="submit" class="btn btn-primary" ng-hide="editMode" ng-click="changeMode()">EDIT</button>
				    </div>
				  </div>
				</form>
	        </div>
	    </div>
